{% extends 'base.html' %}
{% load static %}

{% block body %}
    <form method="POST" action="/update/{{parent.id}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Update Details</h3>
            </p>
        </div>
        <div>
            <p>parent Id:</p>
            <div>
                <input type="text" name="eid" value="{{parent.eid}}" />
            </div>
        </div>
        <div>
            <p>child Name:</p>
            <div>
                <input type="text" name="ename" value="{{child.ename}}" />
            </div>
        </div>
        <div>
            <p>parent Email :</p>
            <div>
                <input type="email" name="eemail" value="{{parent.eemail}}" />
            </div>
        </div>
        <div>
            <p>parent Contact:</p>
            <div>
                <input type="text" name="econtact" value="{{parent.econtact}}" />
            </div>
        </div>
        <div>
            <br>
            <button type="submit">Update</button>
        </div>
    </form>
{% endblock %}
